apiVersion: v1
kind: Service
metadata:
  name: crudapp-svc
spec:
  type: NodePort
  selector:
    app: crudapp
  ports:
  - name: http
    nodePort: 30080
    protocol: TCP
    port: 3333    # PORT which u will enter in localhost:<port> request
    targetPort: 9999  # PORT which runs the service inside the cluster/container
