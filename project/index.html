<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Image and Todo List version 2.02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h1>Welcome to the Hourly Image Display</h1>
            <p>The image below updates every hour:</p>
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Hourly Image" style="max-width: 100%; height: auto;">
        </div>

        <div class="todo-section">
            <h2>Todo List</h2>
            <form id="todo-form">
                <input type="text" id="todo-text" maxlength="140" placeholder="Enter your todo (max 140 characters)">
                <button type="submit" id="send-button">Send</button>
            </form>

            <ul id="todo-list" class="todo-list">
                <li>Learn HTML</li>
                <li>Build a simple web app</li>
                <li>Test the app in Docker</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
